name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            artifact_pattern: dist/*.exe
          - os: ubuntu-latest
            platform: linux
            artifact_pattern: dist/*.AppImage
          - os: macos-latest
            platform: mac
            artifact_pattern: dist/*.dmg
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'npm'
      
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Install electron-builder
        run: npm install electron-builder
      
      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --x64
      
      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux AppImage
      
      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac dmg
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ludo-wallet-${{ matrix.platform }}
          path: ${{ matrix.artifact_pattern }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: release-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/**/*.exe
            release-artifacts/**/*.dmg
            release-artifacts/**/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}